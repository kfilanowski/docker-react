name: Deploy Frontend
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  tests:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker image for testing.
        run: docker build -t kfilanowski/docker-react -f Dockerfile.dev .
      - name: Run Tests
        run: docker run -e CI=true kfilanowski/docker-react npm test

  deploy:
    if: github.event_name == 'push'  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: workflow-4
          environment_name: Workflow-4-env
          existing_bucket_name: elasticbeanstalk-us-east-1-140023362796
          region: us-east-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip

